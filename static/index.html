<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Enumeration</title>
</head>
<body>
    <h1>Subdomain Enumeration</h1>
    
    <form id="subdomainForm">
        <label for="domain">Domain:</label>
        <input type="text" id="domain" name="domain" required>
        <label for="concurrency">Concurrency:</label>
        <input type="number" id="concurrency" name="concurrency" value="10" min="1" required>
        <button type="submit">Enumerate Subdomains</button>
    </form>
    
    <div id="results">
        <!-- Subdomain enumeration results will be displayed here -->
    </div>

    <script>
        document.getElementById("subdomainForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const domain = document.getElementById("domain").value;
            const concurrency = document.getElementById("concurrency").value;
            
            // Use a relative path for the fetch
            fetch("/enumerate", {
                method: "POST",
                body: new URLSearchParams({ domain, concurrency }),
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = "<h2>Enumeration Results</h2>";
                
                if (data.error) {
                    resultsDiv.innerHTML += `<p>Error: ${data.error}</p>`;
                } else {
                    data.results.forEach(result => {
                        resultsDiv.innerHTML += `<p>Subdomain: ${result.Subdomain}</p>`;
                        resultsDiv.innerHTML += `<p>IPs: ${result.IPs.join(", ")}</p>`;
                    });
                }
            });
        });
    </script>
</body>
</html>
