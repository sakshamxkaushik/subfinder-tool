<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subdomain Enumeration</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h1>Subdomain Enumeration</h1>
    
    <form id="subdomainForm" method="post" action="/enumerate">
        <label for="domain">Domain:</label>
        <input type="text" id="domain" name="domain" required>
        <label for="concurrency">Concurrency:</label>
        <input type="number" id="concurrency" name="concurrency" value="10" min="1" required>
        <button type="submit">Enumerate Subdomains</button>
    </form>
    
    <div id="results">
        <!-- Subdomain enumeration results will be displayed here -->
    </div>
</body>
</html>
